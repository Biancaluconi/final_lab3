<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="Stylesheet" href="/common/header-style.css">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="top-area">
        <div class="nav-header-logo">
            <img src="./icon/caseWorld.png" alt="">
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Buscar">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="title">
            <p><h1>CaseWord</h1></p>
        </div>
        <div class="UserOption">
            <button type="shopping-cart">
                <i class="fa-solid fa-cart-shopping" title="Next Page"></i>
            </button>
            <button type="favorite-btn">
                <i class="fa-regular fa-star"> <time datetime="Next Page"></time></i>
            </button>
            <button type="User-btn">
                <i class="fa-regular fa-user" title="Next Page"></i>
            </button>
        </div>
    </section>
    <section class="Menu-area">
        <nav class="menu-list">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Devoluciones</a></li>
            </ul>
        </nav>
    </section>
</body>
</html>
